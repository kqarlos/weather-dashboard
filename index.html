<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!-- Moment.js -->
    <script src="https://unpkg.com/moment"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid mb-0 py-2 bg-dark">
        <div class="container">
            <h1 class="display-4 text-white text-center">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container bg-light py-4 mt-0 float-left w-25">
        <div class="row">
            <div class="col-12 font-weight-bold">Search for a City:</div>
        </div>
        <div class="row my-2">
            <div class="col-12">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control h-100" type="search" placeholder="Search" aria-label="Search"
                        id="locationInput">
                    <button class="btn btn-primary h-100 fa fa-search" type="submit"></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Cras justo odio</button>
                    <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis
                        in</button>
                    <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                    <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur
                        ac</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at
                        eros</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container" id="currentWeather">
        <div class="row">
            <div class="col-12" id="location"></div>
        </div>
        <div class="row">
            <div class="col-12">Temperature: <span id="temperature"></span></div>
        </div>
        <div class="row">
            <div class="col-12">Humidity: <span id="humidity"></span></div>
        </div>
        <div class="row">
            <div class="col-12">Wind Speed: <span id="windSpeed"></span></div>
        </div>
        <div class="row">
            <!-- <div class="col-12">UV Index: <span id="uv"></span></div> -->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">5 Day forecast</div>
        </div>
        <div class="row">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
            <div class="col-2">5</div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>


</body>

</html>
